<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs Catalog</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

    <h1>Song catalogs works!</h1>

    <main>
        <section class="middle-screen">
            <h2>Crear nueva canción</h2>

            <form id="songForm">
                <label for="songName">Canción:</label><br>
                <input type="text" id="songName" name="songName">

                <br />

                <label for="artist">Cantante:</label><br>
                <input type="text" id="artist" name="artist">

                <br />

                <label for="imageLink">Imgaen del album (link):</label>
                <input type="text" id="imageLink" name="imageLink">

                <br />
                <br />

                <input type="submit" value="Guardar canción" />

            </form>

        </section>
        <section class="middle-screen">
            <h2>Mi lista</h2>

            <form id="searchForm">
                <label for="nameSearched">Buscar por nombre:</label><br>
                <input type="text" id="nameSearched" name="nameSearched">
                <br />
                <input type="submit" value="Buscar" />
            </form>

            <ul>
                <!-- <li>Cancion 1 - artista 1</li>
                <li>Cancion 2 - artista 2</li>
                <li>Cancion 3 - artista 3</li>
                <li>Cancion 4 - artista 4</li>
                <li>Cancion 5 - artista 5</li> -->
            </ul>

        </section>
    </main>




    <script src="./js/script.js"></script>

</body>

</html>
